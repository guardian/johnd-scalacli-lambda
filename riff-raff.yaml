stacks: [playground]
regions: [eu-west-1]

allowedStages:
  - CODE

deployments:
  johnd-lambda-cfn:
    type: cloud-formation
    parameters:
      templateStagePaths:
        CODE: JohndLambda-euwest-1-CODE.template.json
      cloudFormationStackName: johnd-lambda
  johnd-lambda:
    type: aws-lambda
    parameters:
      bucketSsmLookup: true
      functionNames: [johnd-lambda-]
      fileName: johnd-lambda.jar
      prefixStack: false
    dependencies: [cfn]
