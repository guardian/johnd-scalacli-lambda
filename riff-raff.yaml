stacks: [playground]
regions: [eu-west-1]

deployments:
  cfn:
    type: cloud-formation
    parameters:
      templateStagePaths:
        CODE: johnd-lambda-CODE.template.json
        PROD: johnd-lambda-PROD.template.json
      cloudFormationStackName: johnd-lambda
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      createStackIfAbsent: false
  lambda:
    type: aws-lambda
    parameters:
      bucketSsmLookup: true
      functionNames: [johnd-lambda-]
      fileName: lambda.jar
      prefixStack: false
    dependencies: [cfn]
